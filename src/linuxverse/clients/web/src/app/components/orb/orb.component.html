<div class="orbiter">
    <div class="label">{{ orb.name }}</div>

    <ng-container *ngFor="let child of orb.children; let position = index">
        <nb-lv-orb
            [orb]="child"
            [position]="position"
            [depth]="depth + 1"
            (spaceCalculated)="onSpaceCalculated($event)"
        ></nb-lv-orb>
    </ng-container>
</div>

<div
    class="orbiter-path"
    *ngIf="!isStar"
></div>
