<div class="orbiter">
    <div class="label">{{ orbiter.name }}</div>

    <ng-container *ngFor="let child of orbiter.children; let position = index">
        <nb-lv-orbiter
            [orbiter]="child"
            [starSize]="starSize"
            [factor]="factor"
        ></nb-lv-orbiter>
    </ng-container>
</div>

<div
    class="orbiter-path"
    *ngIf="!isStar"
></div>
